<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Inscription</title>
    <link rel="stylesheet" href="css/signInForm.css">
</head>
<body>



    <div class="signin-user">
        <form action="">
            <div class="logo">
                <img class="logo-img" src="images/logo.png" alt="">
            </div>
            <div class="login-logo">
                <h3>5k Inscription</h3>
            </div>

            <div class="user-input">
                <div class="name">
                    <span class="nom-complet">Nom complet</span>                   
                    <div class="short-name">
                        <div class="first-name">

                            <input type="text" name="first-name" id="" placeholder="ex:john">
                            <span>Prenom</span>
                        </div>
                        <div class="last-name">
                            <input type="text" name="last-name" id="" placeholder="ex:LeClaire">
                            <span>Nom</span>
                        </div>
                    </div>
                </div>

                <div class="email-input">
                    <label for="email">Adress Email*</label>
                    <input type="email" name="email" id="" >
                </div>
                <div class="date-input">
                    <label for="date">Date de naissance*</label>
                    <input type="number" name="date" id="">
                    <input type="number" name="date" id="">
                    <input type="number" name="date" id="">
                    <input type="date" name="date" id="">

                    
                </div>
                <div class="phone-input">
                    <label for="telephone">Numero de telephone*</label>
                    <input type="tel" name="telephone" id="">
                </div>
                <div class="city-input">
                    <label for="regions">Regions</label>
                    <select name="regions" id="">
                        <option value="conakry">conakry</option>
                        <option value="Kindia">Kindia</option>
                        <option value="Kankan">Kankan</option>
                        <option value="N'zerekore">N'zerekore</option>
                        <option value="Faranah">Faranah</option>
                        <option value="Labe">Labe</option>
                        <option value="Labe">Boke</option>
                    </select>
                </div>

                <div class="submit-input">
                   <input type="button" value="Inscription">
                </div>

            </div>

        </form>
    </div>
    
</body>
</html>
